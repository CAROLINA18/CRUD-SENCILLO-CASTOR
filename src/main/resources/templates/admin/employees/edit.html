<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sistema</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:insert="~{admin/template_admin::header}"></div>
    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Sistema <small>Empleados</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
        <li class="breadcrumb-item active">Actualizar empleado</li>
      </ol>

      <h2>Actualizar empleado</h2>
      <form class="form-horizontal" th:action="@{/admin/employees/save-employee}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${employee.id}">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del empleado" required autocomplete="off" th:value="${employee.name}">

          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="description">Descripci√≥n:</label>
          <div class="col-sm-10">          
            <textarea class="form-control" id="description" name="description" placeholder="Ingrese la descripcion del empleado" required autocomplete="off" th:text="${employee.description}"> </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="identification">Identificacion:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="identification" name="identification" placeholder="Ingrese la identificacion del empleado" th:value="${employee.identification}" required autocomplete="off">
          </div>
        </div>

        <!--<div class="form-group">
          <label class="control-label col-sm-2" for="description">Cargo:</label>
          <div class="col-sm-10">
            <select name="role"  >
              <option value="${employee.role.ordinal}" th:text="${employee.role.name}" selected="selected"></option>
              <option th:each="role : ${T(com.icodeap.ecommerce.domain.Role).values()}"  th:value="${role}" th:text="${role}" ></option>
            </select>
          </div>

        </div>-->

        <div class="form-group">
          <label  class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">  
            <input type="file" class="form-control-file" id="img" name="img">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
  <div th:insert="~{admin/template_admin::footer}"></div>

    <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
